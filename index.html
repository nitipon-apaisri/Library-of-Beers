
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
      <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
      <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
      <link rel="stylesheet" href="css/style.css" />
      <title>Beer</title>
   </head>
   <body>
      <main>
         <div class="container">
            <article class="col-4 col-mx-auto landing">
               <section>
                  <div class="card">
                     <div class="card-img">
                        <img alt="beer" class="img-responsive img" />
                     </div>
                     <div class="card-header">
                        <div class="card-title">
                           <h5 class="name">Title</h5>
                        </div>
                     </div>
                     <div class="card-footer">
                        <button class="btn btn-primary">See more</button>
                     </div>
                  </div>
                  <div class="random-butt">
                     <button class="random">random</button>
                  </div>
               </section>
            </article>
            <div class="modal">
               <a href="#close" class="modal-overlay" aria-label="Close"></a>
               <div class="modal-container">
                  <div class="modal-header">
                     <a href="#close" class="btn btn-clear float-right close" aria-label="Close"></a>
                     <h5 class="modal-title">Name</h5>
                  </div>
                  <div class="modal-body">
                     <div class="modal-content">
                        <class class="card-img">
                           <img alt="beer" class="img-responsive" />
                        </class>
                        <p class="description"></p>
                        <p class="alco-volume"></p>
                        <h5 class="ingredient-title">Ingredients:</h5>
                        <ul class="ingredents"></ul>
                        <h5 class="hop-title">Hops:</h5>
                        <ul class="hops"></ul>
                        <h5 class="food-pairing-title">Food pairing</h5>
                        <ul class="food-pairing"></ul>
                        <p class="tips"></p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <script src="js/main.js"></script>
   </body>
</html>
