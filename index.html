<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
      <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
      <script src="https://kit.fontawesome.com/6be377a2a8.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/responsive.css" />
      <title>Beer</title>
   </head>
   <body>
      <header>
         <nav>
            <ul>
               <li class="nav-item" class="home"><a class="home">Home</a></li>
               <li class="nav-item" class="search"><a class="search">Search</a></li>
            </ul>
         </nav>
      </header>
      <main>
         <div class="container">
            <article class="columns landing">
               <section class="column col-3 col-mx-auto rand-sec">
                  <div class="card card-random">
                     <div class="cover-loader">
                        <div class="loader hide"></div>
                     </div>
                     <div class="cover-inside">
                        <div class="card-img">
                           <div class="placeholde-img"></div>
                           <img alt="beer" class="img-responsive img hide" />
                        </div>
                        <div class="card-header">
                           <div class="card-title">
                              <h5 class="name">Title</h5>
                           </div>
                        </div>
                        <div class="card-footer">
                           <button class="btn btn-primary">See more</button>
                        </div>
                     </div>
                  </div>
                  <div class="random-butt">
                     <button class="random btn btn-primary">random</button>
                  </div>
               </section>
               <div class="cover-loader">
                  <div class="beer-info-loader loader hide"></div>
               </div>
               <section class="column col-5 beer-info col-mx-auto hide">
                  <div class="card">
                     <div class="card-header">
                        <div class="card-title">
                           <h3 class="name"></h3>
                        </div>
                     </div>
                     <div class="card-body">
                        <p class="description"></p>
                        <p class="alco-volume"></p>
                        <h5 class="food-pairing-title"></h5>
                        <ul class="food-pairing"></ul>
                        <p class="tips"></p>
                     </div>
                  </div>
               </section>
               <section class="column col-3 beer-ingredients col-mx-auto hide">
                  <div class="card">
                     <div class="card-body">
                        <h5 class="ingredient-title"></h5>
                        <ul class="ingredients"></ul>
                        <h5 class="hop-title"></h5>
                        <ul class="hops"></ul>
                     </div>
                  </div>
               </section>
            </article>
            <div class="cover-loader">
               <div class="loader loader-search hide"></div>
            </div>
            <article class="columns searching-page hide">
               <section class="column col-12 search-input">
                  <div class="empty">
                     <div class="empty-icon">
                        <i class="fas fa-beer"></i>
                     </div>
                     <div class="empty-action">
                        <div class="col-4 col-mx-auto search">
                           <select name="type" class="search-option" onchange="change()">
                              <option value="null" selected>---</option>
                              <option value="name">name</option>
                              <option value="hops">hops</option>
                           </select>
                           <input type="text" class="input-beer-name form-input hide" />
                           <p class="validation hide"></p>
                           <button class="btn btn-primary name-submit hide">Search</button>
                        </div>
                     </div>
                  </div>
               </section>
               <div class="loader loader-list hide"></div>
               <section class="column col-12 col-mx-auto list hide"></section>
               <section class="sub-list column col-12 col-mx-auto list hide">
                  <div class="columns">
                     <div class="cover-card column col-3 card-0">
                        <div class="card">
                           <div class="card-header">
                              <div class="card-title">
                                 <h5 class="name"></h5>
                              </div>
                           </div>
                           <div class="card-footer">
                              <button class="btn btn-primary see-more" value="0">see more</button>
                           </div>
                        </div>
                     </div>
                     <div class="cover-card column col-3 card-1">
                        <div class="card">
                           <div class="card-header">
                              <div class="card-title">
                                 <h5 class="name"></h5>
                              </div>
                           </div>
                           <div class="card-footer">
                              <button class="btn btn-primary see-more" value="1">see more</button>
                           </div>
                        </div>
                     </div>
                     <div class="cover-card column col-3 card-2">
                        <div class="card">
                           <div class="card-header">
                              <div class="card-title">
                                 <h5 class="name"></h5>
                              </div>
                           </div>
                           <div class="card-footer">
                              <button class="btn btn-primary see-more" value="2">see more</button>
                           </div>
                        </div>
                     </div>
                     <div class="cover-card column col-3 card-3">
                        <div class="card">
                           <div class="card-header">
                              <div class="card-title">
                                 <h5 class="name"></h5>
                              </div>
                           </div>
                           <div class="card-footer">
                              <button class="btn btn-primary see-more" value="3">see more</button>
                           </div>
                        </div>
                     </div>
                     <div class="cover-card column col-3 card-4">
                        <div class="card">
                           <div class="card-header">
                              <div class="card-title">
                                 <h5 class="name"></h5>
                              </div>
                           </div>
                           <div class="card-footer">
                              <button class="btn btn-primary see-more" value="4">see more</button>
                           </div>
                        </div>
                     </div>
                     <div class="cover-card column col-3 card-5">
                        <div class="card">
                           <div class="card-header">
                              <div class="card-title">
                                 <h5 class="name"></h5>
                              </div>
                           </div>
                           <div class="card-footer">
                              <button class="btn btn-primary see-more" value="5">see more</button>
                           </div>
                        </div>
                     </div>
                     <div class="cover-card column col-3 card-6">
                        <div class="card">
                           <div class="card-header">
                              <div class="card-title">
                                 <h5 class="name"></h5>
                              </div>
                           </div>
                           <div class="card-footer">
                              <button class="btn btn-primary see-more" value="6">see more</button>
                           </div>
                        </div>
                     </div>
                     <div class="cover-card column col-3 card-7">
                        <div class="card">
                           <div class="card-header">
                              <div class="card-title">
                                 <h5 class="name"></h5>
                              </div>
                           </div>
                           <div class="card-footer">
                              <button class="btn btn-primary see-more" value="7">see more</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </section>
               <div class="pagine-chan">
                  <ul class="pagi">
                     <li class="previous page-item page-prev hide"><a>Previous</a></li>
                     <p class="current-page hide"></p>
                     <li class="next page-item page-next hide"><a>Next</a></li>
                  </ul>
               </div>
            </article>
            <div class="modal">
               <a href="#close" class="modal-overlay" aria-label="Close"></a>
               <div class="modal-container">
                  <div class="modal-header">
                     <a href="#close" class="btn btn-clear float-right close" aria-label="Close"></a>
                     <h5 class="modal-title">Name</h5>
                  </div>
                  <div class="modal-body">
                     <div class="modal-content">
                        <class class="card-img">
                           <img alt="beer" class="img-responsive" />
                        </class>
                        <p class="description"></p>
                        <p class="alco-volume"></p>
                        <h5 class="ingredient-title">Ingredients:</h5>
                        <ul class="ingredents"></ul>
                        <h5 class="hop-title">Hops:</h5>
                        <ul class="hops"></ul>
                        <h5 class="food-pairing-title">Food pairing</h5>
                        <ul class="food-pairing"></ul>
                        <p class="tips"></p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <script src="js/random.js"></script>
      <script src="js/searching.js"></script>
      <script src="js/func.js"></script>
   </body>
</html>
